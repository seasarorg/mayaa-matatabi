<title>自動生成機能</title>
</head>
<body>
<h1>自動生成機能</h1>
<h2>断片生成機能</h2>
Mayaaエディタ上でCtrl+Gキーを押すと、HTMLに定義してあるid属性のうち
mayaaファイルに定義されていなidの数だけm:echoコンポーネントを生成します。
<h2>mayaaファイル生成機能</h2>
HTMLエディタ上でCtrl+Tキーを押した時に対応するmayaaファイルがない場合、自動で作成します。
その際同時に断片生成機能により、HTMLファイルに定義してあるid属性に対応するm:echoコンポーネントが生成されます。
</body>
</html>
