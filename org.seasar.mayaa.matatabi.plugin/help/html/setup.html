<h2>関連づけ</h2>
ファイルの関連づけで拡張子が「mayaa」のファイルにはMayaaエディタを、拡張子が「html」のファイルにはWTPのHTMLエディタが関連づけされている必要があります。
<h2>プロジェクトごとの設定</h2>
<div>プロジェクトの設定画面で「matatabiを使用する」のチェックを入れれば、機能が有効になります。<br />
またMayaaファイルの形式チェックのエラーレベルを変更することが出来ます。</div>
