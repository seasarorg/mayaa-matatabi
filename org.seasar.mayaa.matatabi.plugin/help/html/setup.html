<h1>設定</h1>
<h2>関連づけ</h2>
ファイルの関連づけで拡張子が「mayaa」のファイルにはMayaaエディタを、拡張子が「html」のファイルにはWTPのHTMLエディタが関連づけされている必要があります。
<h2>プロジェクトごとの設定</h2>
<div>プロジェクトの設定画面で、プロジェクトごとにMayaa設定ファイルの拡張子を設定することができます。
設定しなかった場合は「mayaa」になります。</div>
<img src="setting.jpg" />
